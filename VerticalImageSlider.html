<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Image Slider</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .slider-container {
            width: 500px;
            height: 300px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slider img {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .btn {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10;
            background-color: rgba(255,255,255,0.7);
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: rgba(255,255,255,0.9);
        }

        .up-btn {
            top: 10px;
        }

        .down-btn {
            bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <img src="batman.jpg" alt="Image 1">
            <img src="bp.jpg" alt="Image 2">
            <img src="firefly.jpg" alt="Image 3">
            <img src="Default.jpg" alt="Image 4">
        </div>
        <button class="btn up-btn">Up</button>
        <button class="btn down-btn">Down</button>
    </div>

    <script>
        const slider = document.querySelector('.slider');
        const upBtn = document.querySelector('.up-btn');
        const downBtn = document.querySelector('.down-btn');
        const sliderHeight = slider.clientHeight;
        let slideIndex = 0;

        upBtn.addEventListener('click', () => changeSlide('up'));
        downBtn.addEventListener('click', () => changeSlide('down'));

        function changeSlide(direction) {
            if (direction === 'up') {
                slideIndex--;
                if (slideIndex < 0) {
                    slideIndex = slider.children.length - 1;
                }
            } else if (direction === 'down') {
                slideIndex++;
                if (slideIndex > slider.children.length - 1) {
                    slideIndex = 0;
                }
            }
            slider.style.transform = `translateY(-${(slideIndex * sliderHeight)/4}px)`;
        }
    </script>
</body>
</html>
