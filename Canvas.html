<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Shapes</title>
</head>

<body>
</body>
<script>
    const canvas = document.createElement("canvas");
    canvas.width = 500;
    canvas.height = 500;
    document.body.appendChild(canvas);
    const ctx = canvas.getContext("2d");

    ctx.fillStyle = "blue";
    ctx.fillRect(50, 50, 100, 100); //x,y, height, width

    ctx.beginPath();
    ctx.arc(250, 100, 50, 0, Math.PI * 2); //x,y,radius, startAngle, endAngle
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();

    ctx.beginPath();
    ctx.moveTo(400, 50); //Move to the first vertex
    ctx.lineTo(350, 150); //Draw line to second vertex
    ctx.lineTo(450, 150); //Draw line to third vertex
    ctx.closePath(); //Close the path to form a triangle
    ctx.fillStyle = "green";
    ctx.fill();
</script>

</html>
